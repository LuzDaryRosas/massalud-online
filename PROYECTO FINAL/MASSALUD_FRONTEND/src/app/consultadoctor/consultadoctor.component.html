<div align="center"><img src="assets/img/+saludweb.png"></div>  <br>
<div class="login-wrap">
    
<div id="login">
    <h3 class="text-center text-white pt-5">Acceso doctor</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-4">
                <div id="login-box" class="col-md-10">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">LOGIN DOCTOR</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Correo institucional:</label><br>
                            <input type="email" name="correo_formulario" id="username" class="form-control" [(ngModel)]="doctorForm.correo_e" >
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Contraseña:</label><br>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="doctorForm.clave">
                        </div><br>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Recordar</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br><br>
                            <button type="button" class="btn btn-info btn-md" (click)="consultaDoctor()">Consultar</button>
                         </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<br> 
<br> 
<br> 
<br> 
<br>

<div align="center" class="consulta">
<div *ngIf="doctorEncontrado">
    <h3 class="text-center text-info">AGENDA DEL DOCTOR</h3>
    <h2>Doctor: <em>{{dataDoctor.nombre_completo}} </em></h2>
    
   

    <table id="customers">
        <tr>
          <th>No.</th>
          <th>Fecha</th>
          <th>Paciente: Nombre</th>
          <th>Apellidos</th>
          <th>Hora</th>
        </tr>
       
            <tbody>    
           
           <tr  *ngFor="let cita of dataCita"> 
             
           <td> {{cita.id_cita}}</td>
           <td> {{cita.fecha_cita}}</td>
           <td>{{cita.nombres}} </td>
           <td>{{cita.apellidos}}</td>
           <td> {{cita.hora_atencion}}</td>
           
          </tr>  
        </tbody> 
      
        
      </table>
</div>
